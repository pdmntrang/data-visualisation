<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Suicide Rate</title>

        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&family=Maven+Pro&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    </head>

    <body>
        <div class="page">
            <div class="pure-g">
                <div class="pure-u-1-1">
                    <h1>Homework week 10</h1>
                    <div id="choropleth_map" class="vis-container"></div>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-1-2">
                    <div id="scatterplot" class="vis-container"></div>
                </div>
                <div class="pure-u-1-2">
                    <div id="interactive_line_chart" class="vis-container"></div>
                </div>
            </div>
        </div>
        

    <script type="text/javascript">
        var spec1 ="js/choropleth_map.vg.json"
        var spec2 ="js/interactive_line_chart.vg.json"
        var spec3 ="js/scatterplot.vg.json"

        vegaEmbed('#choropleth_map', spec1, {"actions": false}).then(function(result){}).catch(console.error)
        vegaEmbed('#interactive_line_chart', spec2, {"actions": false}).then(function(result){}).catch(console.error)
        vegaEmbed('#scatterplot', spec3, {"actions": false}).then(function(result){}).catch(console.error)
    </script>
    </body>
</html>
